plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'eclipse'
    id "io.toolebox.git-versioner" version "1.6.7"
    id 'checkstyle'
    id 'com.diffplug.spotless' version '7.0.0'
    id 'java'
    id 'edu.sc.seis.launch4j' version '3.0.5'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.3'

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:32.1.1-jre'
    implementation 'org.jasypt:jasypt:1.9.3'
    implementation 'com.formdev:flatlaf-intellij-themes:3.2.5'
    implementation 'com.formdev:flatlaf:3.2.5'
    implementation 'com.diffplug.spotless:spotless-plugin-gradle:7.0.0'
    implementation 'com.github.Doomaykaka:PasswordManager:1.0.1'
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }

    withJavadocJar()
    withSourcesJar()
}

jar{
  	manifest {
        attributes(
                'Main-Class': 'passwordmanagergui.App'
        )
    }

	// Include dependencies in jar
	from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    } {
    	exclude 'META-INF/*.RSA', 'META-INF/*.SF', 'META-INF/*.DSA'
    }

	duplicatesStrategy = DuplicatesStrategy.EXCLUDE
}

versioner {
	pattern {
        pattern = "%M.%m.%p"
    }

    startFrom {
        major = 1
        minor = 0
        patch = 4
    }
}

versioner.apply()

application {
    // Define the main class for the application.
    mainClass = 'passwordmanagergui.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

javadoc{
	options.memberLevel = JavadocMemberLevel.PRIVATE
	source = sourceSets.main.allJava
	destinationDir = file("${project.rootDir}/docs")
	title = "Password Manager GUI v${project.version}"
}

def taskX = tasks.register('javadocCopy') {
	def directory = file(project.rootDir.getAbsolutePath() + "/javadoc/")

    directory.mkdir()
    copy {
         from "${project.rootDir}/app/build/libs/app-${project.version}-javadoc.jar"
         into directory.toPath()
    }
    copy {
         from "${project.rootDir}/app/build/libs/app-${project.version}-sources.jar"
         into directory.toPath()
    }
}

tasks.named("build") { finalizedBy("javadocCopy") }

spotless {
  java {
    importOrder()
    eclipse()
    formatAnnotations()
  }
}

checkstyle {
    toolVersion '10.3.3'
    configFile file("${project.rootDir}/config/checkstyle/checkstyle.xml")
    ignoreFailures = true
    maxWarnings = 0
    maxErrors = 0
    showViolations = false
}

checkstyleMain{
	ant.lifecycleLogLevel = "INFO"
}

checkstyleTest{
	ant.lifecycleLogLevel = "INFO"
}

launch4j {
  mainClassName = 'passwordmanagergui.App'
  icon = "${project.rootDir}/assets/favicon.ico"
  dontWrapJar = true
  headerType = "gui"
  jarTask = jar
  //jar = "${project.rootDir}/app/build/libs/app-${project.version}.jar"
  outfile = "PasswordManagerGUI.exe"
  priority = "normal"
  stayAlive = false
  restartOnCrash = false
  bundledJrePath = "JRE"
}

eclipse.classpath.downloadJavadoc = true
eclipse.classpath.downloadSources = true
